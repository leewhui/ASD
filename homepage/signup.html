<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./signup.css">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <style>
        #second{
            display: none;
        }
    </style>
</head>
<body>
    <div>
        <div class="d-flex flex-column flex-md-row align-items-center p-3 mb-3 bg-white shadow-sm">
            <a href="" class="logo my-0 mr-md-auto font-weight-normal">
                <img src="./resources/logo.png" class="logo my-0 mr-md-auto font-weight-normal" alt="" class="logo">
            </a>
        </div>
    </div>
    <div class="container">
        <div id="test" class="test"></div>
        <form class="form">
            <div class="progress">
                <div id="progressBar" class="progress-bar" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <br>
            <h5>Sign Up</h5>

            <div class="pages" id="first">

                <div class="form-group">
                    <label for="text">Username</label>
                    <input type="text" class="form-control" id="usernameBox" aria-describedby="emailHelp" required>
                </div>

                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="emailBox" aria-describedby="emailHelp" required>
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" id="passwordBox" aria-label="Recipient's username" aria-describedby="button-addon2" id="passwordBox" required>
                        <div class="input-group-append">
                          <button class="btn btn-outline-secondary" type="button" id="showPassword">Show</button>
                        </div>
                    </div>
                </div>
    
                <div class="form-group">
                    <label for="password">Comfirm your password</label>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" id="confirmBox" aria-label="Recipient's username" aria-describedby="button-addon2" id="confirmBox" required>
                        <div class="input-group-append">
                          <button class="btn btn-outline-secondary" type="button" id="showConfirmPassword">Show</button>
                        </div>
                    </div>    
                    <small id="confirmTips" class="form-text text-warning"></small>
                </div>
                
            </div>

            <div class="pages" id="second">
                <div class="form-group">
                    <label for="text">First name</label>
                    <input type="text" class="form-control" id="firstname" required>
                </div>

                <div class="form-group">
                    <label for="text">Last name</label>
                    <input type="text" class="form-control" id="lastname" required>
                </div>

                <div class="form-group">
                    <label for="text">Gender</label>
                    <select name="gender" class="form-control">
                        <option selected>Choose...</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>
                </div>

                <div id="app" class="dob">
                    <div class="block">
                        <span class="demonstration">Date of birth</span>
                        <el-date-picker
                          v-model="value2"
                          format="dd/MM/yyyy"
                          value-format="dd/MM/yyyy"
                          type="date"
                          placeholder="Pick a day"
                          :picker-options="pickerOptions">
                        </el-date-picker>
                      </div>
                  </div>
            </div>
            
            <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
            <button type="button" class="btn btn-primary " id="previous">previous</button>
            &nbsp;
            <button type="button" class="btn btn-primary" id="nextBtn">next</button>
          </form>
    </div>

    <script src="//unpkg.com/vue/dist/vue.js"></script>
    <script src="//unpkg.com/element-ui@2.13.2/lib/index.js"></script>
    <!-- <script src="./signupValidate.js"></script> -->
    <script src="./pagation.js"></script>
    <script>
        var Main = {
            data() {
            return {
                pickerOptions: {
                disabledDate(time) {
                    return time.getTime() > Date.now();
                },
                shortcuts: [{
                    text: 'Today',
                    onClick(picker) {
                    picker.$emit('pick', new Date());
                    }
                }, {
                    text: 'Yesterday',
                    onClick(picker) {
                    const date = new Date();
                    date.setTime(date.getTime() - 3600 * 1000 * 24);
                    picker.$emit('pick', date);
                    }
                }, {
                    text: 'A week ago',
                    onClick(picker) {
                    const date = new Date();
                    date.setTime(date.getTime() - 3600 * 1000 * 24 * 7);
                    picker.$emit('pick', date);
                    }
                }]
                },
                value1: '',
                value2: '',
            };
            }
        };
        var Ctor = Vue.extend(Main);
        new Ctor().$mount('#app');

    </script>
</body>
</html>
